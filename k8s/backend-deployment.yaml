apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: project-atlas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: project-atlas-backend:latest
          ports:
            - containerPort: 8000
          imagePullPolicy: IfNotPresent
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
