apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: project-atlas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: project-atlas-frontend:latest
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
