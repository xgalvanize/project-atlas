{{- if .Values.jobs.superuser.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: django-createsuperuser
  namespace: {{ .Values.namespace }}
  labels:
    app: backend-superuser
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: createsuperuser
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              python manage.py shell <<EOF
              from django.contrib.auth import get_user_model
              User = get_user_model()
              if not User.objects.filter(username='admin').exists():
                  User.objects.create_superuser('admin', 'admin@example.com', 'admin')
                  print('Superuser created: username=admin, password=admin')
              else:
                  print('Superuser already exists')
              EOF
          env:
            - name: DB_HOST
              value: {{ .Values.backend.db.host }}
            - name: DB_PORT
              value: {{ .Values.backend.db.port | quote }}
            - name: DB_NAME
              value: {{ .Values.backend.db.name }}
            - name: DB_USER
              value: {{ .Values.backend.db.user }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
  backoffLimit: 3
{{- end }}
