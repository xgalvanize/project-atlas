{{- if .Values.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: {{ .Values.namespace }}
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: {{ .Values.backup.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.backup.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: backup
              image: "{{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag }}"
              imagePullPolicy: {{ .Values.backup.image.pullPolicy }}
              env:
                - name: DB_HOST
                  value: {{ .Values.backend.db.host | quote }}
                - name: DB_PORT
                  value: {{ .Values.backend.db.port | quote }}
                - name: DB_NAME
                  value: {{ .Values.backend.db.name | quote }}
                - name: DB_USER
                  value: {{ .Values.backend.db.user | quote }}
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: password
                - name: BACKUP_MIN_FREE_MB
                  value: {{ .Values.backup.minFreeMb | quote }}
              volumeMounts:
                - name: backup
                  mountPath: /backups
              command: ["/bin/sh", "-c"]
              args:
                - |
                  set -euo pipefail
                  apk add --no-cache bash coreutils gzip
                  free_kb=$(df -Pk /backups | awk 'NR==2 {print $4}')
                  free_mb=$((free_kb / 1024))
                  if [ "$free_mb" -lt "$BACKUP_MIN_FREE_MB" ]; then
                    echo "Not enough space in /backups: ${free_mb}MB free, need ${BACKUP_MIN_FREE_MB}MB" >&2
                    exit 1
                  fi
                  ts=$(date +%Y%m%d_%H%M%S)
                  dumpfile=/backups/${DB_NAME}_${ts}.sql.gz
                  PGPASSWORD="$DB_PASSWORD" pg_dump -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" "$DB_NAME" | gzip > "$dumpfile"
                  ls -1t /backups/${DB_NAME}_*.sql.gz | tail -n +$(({{ .Values.backup.keepLast }} + 1)) | xargs -r rm -f
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: postgres-backup-pvc
{{- end }}
